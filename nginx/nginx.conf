worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # Frontend (React built via Vite and served from NGINX inside client container)
    upstream nova_client {
        server nova-remote-client:80;
    }

    # Backend (Express server in Node.js)
    upstream nova_server {
        server nova-remote-server:5000;
    }

    server {
        listen 80;

        # Serve frontend
        location / {
            proxy_pass http://nova_client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API routes
        location /api/ {
            proxy_pass http://nova_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
